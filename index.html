<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main-cont">
            <div class="main-input-block">
                <form class="first-item">
                    <input type="text" class="input-item" placeholder="Search for a city...">
                </form>
            </div>
            <div class="content-block">
                <p class="p1">Please enter enter the name of the city and press enter to see results</p>
                <div class="content-block-two">
                    <div class="place">
                        <span class="city"></span>
                        <span class="day"></span>
                        <span class="time"></span>
                    </div>
                    <div class="temprature">
                        <div class="temp-block-2">
                            <img class="image" src="http://cdn.weatherapi.com/weather/64x64/night/113.png" alt="">
                            <span class="celc"></span>
                        </div>
                        <p class="sunny"></p>
                    </div>
                    <div class="feels">
                        <span class="feels-like"></span>
                        <span class="humidity"></span>
                        <span class="wind"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
